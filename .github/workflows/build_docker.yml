name: Build Docker Images

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [authentication, wheel-of-life, client, genai]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image (backend)
        uses: docker/build-push-action@v5
        if: ${{ matrix.service != 'client' && matrix.service != 'genai' }}
        with:
          context: ./server/${{ matrix.service }}
          file: ./server/${{ matrix.service }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_SERVER_URL=https://api.${{ vars.EC2_PUBLIC_IP }}.nip.io
            VITE_AUTH_URL=https://auth.${{ vars.EC2_PUBLIC_IP }}.nip.io
            VITE_GENAI_URL=https://genai.${{ vars.EC2_PUBLIC_IP }}.nip.io


      - name: Build and push Docker image (frontend/genai)
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
        if: ${{ matrix.service == 'client' || matrix.service == 'genai' }}
